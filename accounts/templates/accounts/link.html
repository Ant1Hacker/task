{% extends 'accounts/layout.html' %}
{% load django_bootstrap5 %}

{% block title %}Link{% endblock %}

{% block header %}
Link edit
{% endblock %}

{% block content %}

  <form class="d-grid" action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='floating'%}

    <a href="{% url 'link_remove' link.id %}" class="btn btn-danger mb-3" type="submit">Remove</a>

    <button class="btn btn-primary mb-3" type="submit">Save</button>
    <a href="{% url 'edit' %}" class="text-center" type="submit">Cancel</a>
  </form>

{% endblock %}
